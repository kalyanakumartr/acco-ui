
<div class="outer">
  <app-header></app-header>
<div class="container ">
<h4 class="mt-0 pt-2 " style="color: #964B00; text-align: left;">Role</h4>
<div style="color: #964B00; ">
      <table mat-table [dataSource]="dataSource">
        
        <ng-container matColumnDef="roleid">
          <th mat-header-cell *matHeaderCellDef> Role Id </th>
          <td mat-cell *matCellDef="let element"> 
            {{element.roleid}}</td>
        </ng-container>
      <ng-container matColumnDef="rolename">
          <th mat-header-cell *matHeaderCellDef> Role Name </th>
          <td mat-cell *matCellDef="let element"> {{element.rolename}} </td>
        </ng-container>
      
        <ng-container matColumnDef="shortname">
          <th mat-header-cell *matHeaderCellDef> Short Name </th>
          <td mat-cell *matCellDef="let element"> {{element.shortname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <div class="page">
        
        <mat-paginator 
        #paginator
          [pageSizeOptions]="[2,5,10]" 
          showFirstLastButtons
          >
  </mat-paginator>
      </div>
      
</div>    
</div>
</div>
