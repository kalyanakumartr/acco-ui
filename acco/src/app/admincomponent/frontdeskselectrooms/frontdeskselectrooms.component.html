<div class="outer">
    <app-header></app-header>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="bookingid" class="col-sm-2 col-form-label">BookingId</label>
                <div class="col-sm-5">
                  <input type="text" readonly class="form-control-plaintext" id="bookingid" value={{bookingid}}>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Select Rooms</label>
                <div class="col-sm-5">
                  <!-- <input type="password" class="form-control" id="inputPassword" placeholder="Password"> -->
                  <ng-multiselect-dropdown
                    [placeholder]="'selectrooms'"
                     [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)" 
                    >
                    </ng-multiselect-dropdown>
                </div>
              </div>
              <div class="form-group row">
                <label for="Proof" class="col-sm-2 col-form-label">Update Proof</label>
                <div class="col-sm-1">
                     <i class="fa fa-fw fa-edit" style="color:#964B00; "  ></i> 
                 
                    
                  
                </div>
              </div>
        </form>

    </div>
