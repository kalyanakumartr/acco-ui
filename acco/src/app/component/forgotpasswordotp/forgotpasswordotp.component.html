<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-2">
                <!-- offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 -->
                <div class="panel border bg-white ">
                    <div class="panel-heading">

                        <h3 class="pt-3 font-weight-bold" style="color:#964B00">
                            Forgot Password?
                        </h3>
                    </div>

                    <div class="panel-body p-3">
                        <div class="form-group pt-3">
                            <div class="description">{{description}}</div>
                        </div>
                        <form [formGroup]="otpverification" >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <!-- <label style="color:#964B00">UserName</label> -->
                                    <ng-otp-input  (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>
                                    <!-- placeholder="UserName" -->
                                </div>
                            </div>
                            <button (click)="verifyotp()" type="submit"
                                class="btn btn-outline btn-block mt-4 w-100"
                                style="color:#964B00 ;background-color: #efc96a;">Verify OTP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
