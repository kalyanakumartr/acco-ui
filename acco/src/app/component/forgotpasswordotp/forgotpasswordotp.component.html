<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-2">
                <!-- offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3 -->
                <div class="panel border bg-white ">
                    <div class="panel-heading">

                        <h3 class="pt-3 font-weight-bold" style="color:#964B00">
                            Forgot Password?
                        </h3>
                    </div>

                    <div class="panel-body p-3">
                        <div class="form-group pt-3">
                            <div class="description">{{description}}</div>
                        </div>
                        <form [formGroup]="otpverification" >
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <!-- <label style="color:#964B00">UserName</label> -->
                                    <ng-otp-input  (onInputChange)="onOtpChange($event)" [config]="{length:6}"></ng-otp-input>
                                    <!-- placeholder="UserName" -->
                                </div>
                            </div>
                            <h5 style="color: #964B00;text-align: left;margin-left: 5px;">Didn't recieve OTP?</h5>
                            <div class="Resendotp">
                                <button 
                                [disabled]="!enableresendotp"    
                                #resendbutton 
                                (click)="sendotp();enableresendotp=false;" 
                                style="border: none;background: none;text-decoration: underline;">
                                Resend OTP</button>
                                <span style="justify-content: space-between;color: #964B00;margin-right: 10px;">{{timeLeft}} secs left</span>
                            </div>
                           
                            <button (click)="verifyotp()" type="submit"
                                class="btn btn-outline btn-block mt-4 w-100"
                                style="color:#964B00 ;background-color: #efc96a;">
                                Verify OTP</button>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
