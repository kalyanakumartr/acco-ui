        <div class="panel-body p-3">
            <form [formGroup]="passwordForm" (ngSubmit)="passwordProcess()">
    <div class="form-group pt-0 row justify-content-around">
        <div class="col-md-6">
            <div class="input-group mb-1">
                <div class="input-field  ">
                    <label style="color:#964B00">New Password <span class="text-danger">*</span></label>
                    <input formControlName="password"  type="text">
                </div>
                <div class="input-field">
                    <label style="color:#964B00">Confirm Password 
                        <span class="text-danger">*</span></label>
                        <input  formControlName="cpassword" type="text">
                </div>
            </div>
        </div>

    </div>
    <div  class="text-center">
        <button  type="submit" class="btn btn-light btn-elevate mr-2 " >
            Change</button>
          
       </div>  
</form>
