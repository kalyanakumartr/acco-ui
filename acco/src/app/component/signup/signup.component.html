<div class="outer">
    <div class="container">
        <div class="row"> 
            <div class="offset-md-1 col-lg-3 col-md-5 offset-lg-2 offset-md-4">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-1 font-weight-bold" style="color:#964B00">Register Yourself </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm" (ngSubmit)="signupProcess()">
                            <div class="form-group pt-0 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">FirstName:</label> -->
                                            <input formControlName="firstname"type="text" placeholder="FirstName">
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">LastName:</label> -->
                                            <input formControlName="lastname" type="text" placeholder="Lastname">
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            <div class="form-group pt-1 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">Address1:</label> -->
                                            <input formControlName="address1"type="text" placeholder="Address1">
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">Address2:</label> -->
                                            <input formControlName="address2"type="text" placeholder="Address2">
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            <div class="form-group pt-1 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">City:</label> -->
                                            <input formControlName="city" type="text" placeholder="City">
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">State:</label> -->
                                            <input formControlName="state" type="text" placeholder="state">
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            <div class="form-group pt-1 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">Country:</label> -->
                                            <input formControlName="country" type="text" placeholder="Country" >
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">PhoneNumber:</label> -->
                                            <input formControlName="phonenumber"  type="text" placeholder="PhoneNumber" >
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            <div class="form-group pt-1 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">Email:</label> -->
                                            <input formControlName="email" type="text" placeholder="Email">
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">UserName:</label> -->
                                            <input formControlName="username" type="text" placeholder="UserName">
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            <div class="form-group pt-1 row justify-content-around">
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">Password:</label> -->
                                            <input formControlName="password" type="text" placeholder="Password">
                                        </div>
                                    </div>
                               </div>
                                <div class="col-md-4">
                                    <div class="input-group mb-1">
                                        <div class="input-field">
                                            <!-- <span class="fa fa-user p-2" style="color:#964B00"></span> -->
                                            <!-- <label style="color:#964B00">ConfirmPassword:</label> -->
                                            <input  formControlName="confirmpassword" type="text"  placeholder="ConfirmPassword">
                                        </div>
                                    </div>                                    
                                </div>                                
                            </div>
                            
                       
                          <div class="col-lg-10 ml-5" > 
                            <button type="submit" class="btn btn-outline btn-block mt-3 w-60 " style="color:#964B00 ;background-color: #efc96a;align-items: center;">Signup</button></div>  
                            <div class="text-center pt-2 text-muted" >Already have an account? <a id="forgot"  routerLink="/login" style="color:#964B00">Login</a> </div>
                        </form>
                    </div>
                   
                </div>
            </div>

        </div>
    </div>
</div>
