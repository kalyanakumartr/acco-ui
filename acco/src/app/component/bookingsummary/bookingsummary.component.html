<div class="outer">
    <app-navbar></app-navbar>
    <div class="container mt-0">
        <div class="row ">
            <div class="col-sm-6 mt-2">
                <h2 style="color:#964B00; font-weight:bold ;">Booking Summary</h2>
            </div>
        </div>

        <div class="containertable table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="border-color: #964B00;" scope="col">Description</th>
                        <th style="border-color: #964B00;" scope="col">Value</th>


                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="align-middle " style="border-color: #964B00;">Your Checkin Date</td>
                        <td class="align-middle " style="border-color: #964B00;">{{in}}</td>
                    </tr>
                    <tr>
                        <td class="align-middle " style="border-color: #964B00;">Your Checkout Date</td>
                        <td class="align-middle " style="border-color: #964B00;">{{out}}</td>
                    </tr>
                    <tr>
                        <td class="align-middle " style="border-color: #964B00;">Number of Days</td>
                        <td class="align-middle " style="border-color: #964B00;">{{days}}</td>
                    </tr>
                    <tr>
                        <td class="align-middle " style="border-color: #964B00;">Room Number {{roomid}} with {{bhk}}
                        </td>
                        <td class="align-middle " style="border-color: #964B00;">Rs.{{amount}}</td>
                    </tr>
                    <tr>
                        <td class="align-middle " style="border-color: #964B00;">Adults Count</td>
                        <td class="align-middle " style="border-color: #964B00;">{{adult}}</td>
                    </tr>
                    <tr>
                        <td style="border-color: #964B00;" scope="col">Total Price</td>
                        <td style="border-color: #964B00;" scope="col">Rs.{{days * amount}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button (click)="confirmBooking()" type="submit" class="btn btn-outline "
                    style="color:#964B00 ;background-color: #efc96a;border-radius: 15px; font-weight: bold;" >Click to make
                    Payment</button>
            </div>
        </div>
    </div>
</div>
