        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="assets/01.jpg" style="width:550px;height:400px; ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/hotelrooms1.jpg" style="width:550px;height:400px; ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/hotelrooms2.jpg" style="width:550px;height:400px; ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/02.jpg" style="width:550px;height:400px; ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/03.jpg" style="width:550px;height:400px; ">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="assets/04.jpg" style="width:550px;height:400px; ">
            </div>
          </div>
        </div>


        <!-- <img src="assets/01.jpg" style= "width:550px;height:400px; "> -->

      </div>
      <div class="col-sm-6">
        <h3 style="color:#964B00">Check Availability</h3>
        <div class="panel-body p-0">
          <form [formGroup]="homeForm" (ngSubmit)="checkAvailability()">
            <div class="form-group pt-0 row justify-content-around">
              <div class="col-lg-6">
                <h5 style="color:#964B00">Check-In</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <input formControlName="checkIn" type="datetime-local" [(ngModel)]="Todaydate" [min]="Todaydate"
                      step="00:30">
                  </div>
                  <!-- <div class="col-lg-6">
                    <input formControlName="checkInTime" type="time">
                  </div> -->
                </div>
              </div>

              <div class="col-lg-6">
                <h5 style="color:#964B00">Check-Out</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <input formControlName="checkOut" type="datetime-local" [(ngModel)]="outDate" [min]="outDate">
                  </div>
                  <!-- <div class="col-lg-6">
                  <input formControlName="checkOutTime" type="time">
                </div> -->
                </div>
              </div>

            </div>
            <div class="form-group pt-0 row justify-content-around">
              <div class="col-lg-6">
                <h5 style="color:#964B00">Adult</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <input formControlName="adult" class="adultInput" type="number" value="1" min="1" max="" />
                  </div>
                </div>
                <small *ngIf="homeForm.controls['adult'].dirty && homeForm.hasError('required','adult')"  
                  class="text-danger form-inline  mt-0">*adult is required</small>
                  <small *ngIf="homeForm.controls['adult'].dirty && homeForm.hasError('pattern','adult')"  
                  class="text-danger form-inline  mt-0">*adult is invalid</small>
              </div>

              <div class="col-lg-6">
                <h5 style="color:#964B00">Child <small>(0-9years)</small></h5>
                <div class="row">
                  <div class="col-lg-6">
                    <input  (change)="ValueEntered(childVal.value)" #childVal  (click)="clickon()" style="width:170px" formControlName="child" class="childInput" type="number" min="0"
                      max="6" />
                    <ng-container *ngIf="visible">
                      <div class="card" style="width: 12rem;">
                        <ul class="list-group list-group-flush" >
                          <li *ngFor="let array of samArray;let i = index" class="list-group-item">Age of Child{{array}}
                            <select style="margin-left: 10px;" #age (change)="onSelected(age.value,array)"  >
                              <!-- #age (change)="onSelected(age.value)" -->
                              <option>--</option>
                              <option *ngFor="let item of childAge ;let z = index"  [value]="item">{{item}}</option>
                           </select>
                           <!-- <small><div class="btn-group dropright" >
                              <button   class=" dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button *ngFor="let item of childAge" class="dropdown-item" type="button">{{item}}</button>
                              </div>
                            </div>
                           </small> -->
                          </li>
                        </ul>
                      </div>
                    </ng-container>
                    <small *ngIf="homeForm.controls['child'].dirty && homeForm.hasError('required','child')"  
                  class="text-danger form-inline  mt-0">*child is required</small>
                  <small *ngIf="homeForm.controls['child'].dirty && homeForm.hasError('max','child')"  
                  class="text-danger form-inline  mt-0">*child is invalid</small>
                  </div>
                </div>
              </div>

            </div>
            <div class="form-group pt-0 row justify-content-around">
              <div class="col-lg-6">
                <h5 style="color:#964B00">RoomType</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <select formControlName="roomType" >
                      <option value="0" >--Select--</option>
                      <option  *ngFor="let type of visibleRoom" [value]="type.roomtypeid" >{{ type.roomcategory}}</option>

                    </select>
                  </div>

                </div>
              </div>

              <div class="col-lg-6">
                <h5 style="color:#964B00 ">Check Availability</h5>
                <div class="row">
                  <div class="col-lg-6">
                    <button [disabled]=homeForm.invalid type="submit"  class="btn btn-outline " 
                      style="color:#964B00 ;background-color: #efc96a;border-radius: 15px;">Check Availability </button>

        </div>
      </div>
    </div>
