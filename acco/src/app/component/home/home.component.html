          <div class="col-sm-6" >
              
                  <!-- <h1 style="color:#964B00"> Check Availability</h1> -->
                  <div class="row">                        
                      <div >
                        <h3 style="color:#964B00">Check Availability</h3>
                        <div class="row">
                          <div class="col-lg-6">
                            <h6 style="color:#964B00">Check-In</h6>
                            <div class="row">
                              <div class="col-lg-6">
                                <input type="date">
                              </div>
                              <div class="col-lg-6">
                               <input type="time">
                              </div>
                            </div>
                           
                             <div class="row mt-3">
                              <div class="col-lg-6" >
                                <h6 style="color:#964B00">Adult</h6>
                                 <!-- <label style="color:#964B00">Adult</label>  -->
                               
                              <div class="row">                                  
                                 
                                <div class="col-lg-6  pb-3" >
                                  <input class="adultinput" type="number" >
                                 </div>
                              </div>
                              
                            </div>
                            </div>
                          </div> 
                         <div class="col-lg-6">
                            <h6 style="color:#964B00">Check-Out</h6>
                            <div class="row">
                              <div class="col-lg-6">
                                <input type="date">
                              </div>
                              <div class="col-lg-6">
                                <input type="time">
                              </div>
                            </div>
                         
                            <div class="row mt-3">
                              <div class="col-lg-6">
                                <h6 style="color:#964B00">Child</h6>
                                <!-- <label style="color:#964B00">Child</label> -->
                             
                              <div class="row">
                                <div class="col-lg-6  pb-0" >
                                <input  class="childinput" type="number">
                              </div>
                              </div>
                            </div>
                            </div>
                          </div>
                        </div>
                       
                        <div class="row pt-0 mt-0">
                          <div class="col-md-6 pt-0 ">
                            <h6 style="color:#964B00"class="pt-0">RoomType</h6>
                         
                          <div class="col-md-6 p-0">
                            <select>
                              <option value="1">Service Apartment</option>
                              <option value="2">Rooms</option>
                            </select>
                          </div>
                        </div>
                        
                          <!-- <div class="col-md-6 pt-0 ">
                            <h6 style="color:#964B00"class="pt-0">Rooms</h6>
                         
                          <div class="col-md-6 p-0">
                            <select>
                              <option value="1">2BHK</option>
                              <option value="2">3BHK</option>
                              <option value="2">Sharing</option>
                            </select>
                          </div>
                        </div> -->
                        <div class="col-lg-5 pt-4 pl-0 ">
                          <button type="submit" class="btn btn-outline   w-100 pt-1 " data-toggle="modal" data-target="#exampleModalCenter"style="color:#964B00 ;background-color: #efc96a;border-radius: 15px;">Check Availability</button>
                          <form [formGroup]="modalForm" (ngSubmit)="modalProcess()">
                          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header" >
                                  <h5 class="modal-title" id="exampleModalLongTitle" style="color: #964B00;" >Availability</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #964B00;">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                  <div class="form-check form-check-inline">
                                    <input formControlName="user" class="form-check-input" type="radio" name="user" id="inlineRadio1" value="NewUser">
                                    <label class="form-check-label" for="inlineRadio1" style="color: #964B00;">NewUser</label>
                                  </div>&nbsp;&nbsp;&nbsp;
                                  <div class="form-check form-check-inline">
                                    <input  formControlName="user" class="form-check-input" type="radio" name="user" id="inlineRadio2" value="ExistingUser">
                                    <label class="form-check-label" for="inlineRadio2" style="color: #964B00;" >ExistingUser</label>
                                  </div>
                                </div>
                                <div class="modal-footer">
                                  <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                                  <button type="submit" class="btn btn-outLine" style="color: #964B00;background-color: #efc96a;">Continue</button>
                                </div>
                              </div>
                            
                            </div>
                          </div>
                        </form>
                      </div> 
                      </div>

                          
                          </div>
                          
                      </div>
                     
              
          </div>
